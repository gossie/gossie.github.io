---
layout: default
title: Codebeispiele
---
<div class="container code">
    <p>
        {{ site.data.auc.longText }}
    </p>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="articles.html">Artikel</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="code.html">Codebeispiele</a>
        </li>
    </ul>
    <div id="code-cards">
        {% for item in site.data.code %}
            <div class="card">
                <div class="card-header">
                    {{ item.headline }}
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{ item.content }}
                    </p>
                    <p>
                        {% for tag in item.tags %}
                            <span class="badge badge-info">{{ tag }}</span>
                        {% endfor %}
                    </p>
                    <footer>
                        <a href="{{ item.codeUrl }}" target="_blank" class="btn btn-secondary">Code</a>
                        {% if item.appUrl %}
                        <a href="{{ item.appUrl }}" target="_blank" class="btn btn-primary">App</a>
                        {% endif %}
                    </footer>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
