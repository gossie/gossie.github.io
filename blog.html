---
layout: default
title: Blog
keywords: blog
---
<div class="container blog">
    <p>
        {{ site.data.blog.longText }}
    </p>
    <div id="blog-cards">
        {% for article in site.data.blog.articles %}
            <div class="card">
                <div class="card-header">
                    {{ article.headline }}
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{ article.teaser }}
                    </p>
                    <p>
                        {% for tag in article.tags %}
                            <span class="badge badge-info">{{ tag }}</span>
                        {% endfor %}
                    </p>
                    <footer>
                    </footer>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
