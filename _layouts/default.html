<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="André Schreck" />
        <meta name="keywords" content="Freelancer, Softwarearchitektur, Softwareentwicklung, Java, Spring, Coaching, CCD, TDD, SOLID, {{ page.keywords }}" />
        <meta name="author" content="André Schreck" />
        
        <link rel="icon" href="/assets/img/logo.png" type="image/png" />
        
        <script src="https://kit.fontawesome.com/64ae5d1b44.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/assets/css/styles.css" />
        <script type="text/javascript" src="/assets/js/menu.js"></script>

        <title>André Schreck - {{ page.title }}</title>
    </head>
    <body>
        <header>
            <a href="/">
                <div class="logo"></div>
            </a>
            <span id="burger-menu" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark"></i>
            </span>
            <nav id="navigation">
                {% for nav in site.data.navigation %}
                    <a href="{{ nav.link }}" {% if page.url == nav.link %}class="selected"{% endif %}>{{ nav.label }}</a>
                {% endfor %}
            </nav>
        </header>

        <main role="main">
        
            {{ content }}
            
        </main>
        
        <footer>
            <div class="column">
                <a href="/imprint.html">Impressum</a>
                <a href="/data-protection.html">Datenschutz</a>
            </div>
            <div class="column"></div>
            <div class="column"></div>
        </footer>        
    </body>
</html>
